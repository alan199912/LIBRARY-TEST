<section class="section-api">
  <div class="section-title">
    <h2>Referencia de API para el componente Desplegable con icono de Obelisco</h2>
    <pre class="code import">
      <code appPrism code="import { ODropdownModule } from '@ngx-obelisco';"></code>
    </pre>
  </div>

  <h3>Etiqueta</h3>
  <hr />

  <div class="section-selector">
    <h4>ODropdownIcon</h4>
    <p>Selector: <strong>o-dropdown-icon</strong></p>
    <div class="section-properties">
      <h5>Propiedades</h5>
      <o-table
        [displayedColumns]="columnsDropdown"
        [dataSource]="dataSourceDropdown"
        [isStriped]="true"
        [isBordered]="true"
      ></o-table>
    </div>
    <div class="section-properties">
      <h5>Métodos</h5>
      <o-table
        [displayedColumns]="columnsDropdown"
        [dataSource]="dataSourceMethodsDropdown"
        [isStriped]="true"
        [isBordered]="true"
      ></o-table>
    </div>
  </div>

  <h3>Tipos de datos</h3>
  <hr />

  <div class="section-type">
    <h4>Sizes</h4>
    <p>Permite establecer el tamaño del componente <strong>ODropdownIcon</strong>.</p>

    <div class="section-interface">
      <pre class="code import">
        <code appPrism>{{ sizes }}</code>
      </pre>
    </div>
  </div>
</section>
