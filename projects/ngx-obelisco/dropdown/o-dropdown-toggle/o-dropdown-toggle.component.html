<div class="dropdown">
  <button
    type="button"
    class="btn btn-dropdown dropdown-toggle"
    [class.btn-dropdown-border]="isBordered"
    [class.active]="getIsSelectedOption"
    [ngClass]="[size !== 'md' ? 'btn-dropdown-' + size : '']"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
  >
    {{ filterName }}
    {{ getNumberSelectedOptions }}
  </button>
  <div class="dropdown-menu">
    <button
      (click)="selectedOption(option)"
      *ngFor="let option of options"
      class="dropdown-item"
      [class.active]="selectedOptionsArr.includes(option)"
      type="button"
    >
      {{ option }}
    </button>
  </div>
</div>
