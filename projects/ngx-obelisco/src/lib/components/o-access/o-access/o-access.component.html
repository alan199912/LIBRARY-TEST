<div class="list-group" [class.list-group-row]="isHorizontal">
  <a
    *ngFor="let access of accessList"
    #access
    [routerLink]="access.route"
    class="list-group-item"
    [ngClass]="{
      'item-sm': !isBig,
      'list-group-item-logout': isLogOut,
      'card-item': isCard,
      'descriptive-item': isDescriptive
    }"
  >
    <div *ngIf="access.description; else accessTitle" class="access-content">
      <span class="access-title">{{ access.title }}</span>
      <p class="access-text">{{ access.description }}</p>
    </div>

    <ng-template #accessTitle>
      <span class="access-title">{{ access.title }}</span>
    </ng-template>
  </a>
</div>
