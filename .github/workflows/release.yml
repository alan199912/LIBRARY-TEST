name: Release
on:
  push:
    branches:
      - master
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.19.0'
      - name: Build LIBRARY
        run: npm install && npm run build ngx-obelisco --prod
      - name: Install dependencies
        run: npm ci
      - name: Release on build folder
        uses: softprops/action-gh-release@v1
        with:
          files: dist/projects/ngx-obelisco
          draft: true
          prerelease: true
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

        run: npx semantic-release
